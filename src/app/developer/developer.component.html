

<div class="container">
  <div *ngFor="let developer of developers" class="fiche">
    <h1>Fiche contact</h1>
    <h2>Nom: {{ developer.lastName }}</h2>
    <h2>Pr√©nom: {{ developer.firstName }}</h2>
    <h3>Age: {{ developer.age }} ans</h3>
    <h3>Genre: {{ developer.gender }}</h3>
    <h4>Bio: {{ developer.bio }}</h4>
    <app-skill
      *ngFor="let skill of developer.skills"
      [name] = "skill.name"
      [logo] = "skill.logo"
      [site] = "skill.site"
    ></app-skill>
  </div>
</div>
